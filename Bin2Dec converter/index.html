<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bin2Dec</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    "
    />
  </head>
  <body>
    <style>
      .app-container {
        padding: 20px 0;
      }
      .error {
        color: red;
      }
    </style>

    <div class="app-container">
      <div class="container">
        <div class="row flex-column">
          <h3 class="text-center">Binary to Decimal</h3>
          <input type="number" class="form-control mb-2" id="limit" min="0" placeholder="Set limit of sequence..."/>
          <input
            type="text"
            id="input"
            class="form-control mb-2"
            placeholder="Enter binary sequence... (0-1)"
          />
          <input type="text" id="output" class="form-control mb-2" disabled />
          <p class="error"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
